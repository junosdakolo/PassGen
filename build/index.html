<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    
    <title>Password Generator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="font-nunito flex items-center justify-center min-h-screen bg-slate-800">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Welcome to Our Password Generator</h1>
        
        <div class="mb-4">
            <label for="password-length" class="block text-gray-600 font-medium mb-2">Password Length</label>
            <input type="number" id="password-length" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter length">
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="include-uppercase">
                <span class="ml-2 text-gray-600">Include Uppercase Letters</span>
            </label>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="include-numbers">
                <span class="ml-2 text-gray-600">Include Numbers</span>
            </label>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" id="include-symbols">
                <span class="ml-2 text-gray-600">Include Special Characters</span>
            </label>
        </div>

        <button id="generate" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400">Generate Password</button>

        <div class="mt-6">
            <label for="generated-password" class="block text-gray-600 font-medium mb-2">Your Password</label>
            <input type="text" id="generated-password" readonly class="w-full px-3 py-2 border rounded-lg bg-gray-100 focus:outline-none">
        </div>
    </div>

    <script src="../build/js/index.js"></script>
</body>
</html>
